<body>
    <header>
        <div id="logo_title">
            <img id="logo" src="https://img.icons8.com/dusk/64/3d-glasses.png" alt="3d-glasses" />
            <h1>JMR TV</h1>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./01-about_us.html">About us</a>
            <a href="./02-contact.html">Contact</a>
            <a href="#">Add movie</a>
        </nav>
    </header>
    <main>
        <div class="container mb-4 mt-5 bg-dark text-white p-3 rounded py-5 bg-opacity-50">
            <h2 class="mb-4 text-center">Add Movies</h2>
            <form id="addMovieForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" class="form-control" step="0.1" min="0" max="10" id="duration" name="duration"
                        required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <input type="number" class="form-control" step="0.1" min="0" max="10" id="rate" name="rate"
                        required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" class="form-control" id="imageUrl" name="imageUrl" required>
                </div>
                <button type="submit" class="btn btn-custom mt-3">Add Movie</button>
                <button type="button" class="btn btn-secondary mt-3" id="resetButton">Reset</button>
            </form>

            <!-- <div id="movieCards" class="mt-4"></div> -->
        </div>
    </main>

        crossorigin="anonymous"></script>
