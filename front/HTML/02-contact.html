<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JMR TV</title>
    <link rel="shortcut icon" href="https://img.icons8.com/dusk/64/3d-glasses.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Oswald:wght@200..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header>
        <div id="logo_title">
            <img id="logo" src="https://img.icons8.com/dusk/64/3d-glasses.png" alt="3d-glasses" />
            <h1>JMR TV</h1>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./01-about_us.html">About us</a>
            <a href="#">Contact</a>
            <a href="./03-addMovie.html">Add movie</a>
        </nav>
    </header>
    <main>
        <div class="container mt-5 ">
            <h2 class="mb-4">Contacto</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico"
                        required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Enviar</button>
            </form>
    </main>
    <footer>
        <p>&copy; Francisco Patiño - 2024</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
